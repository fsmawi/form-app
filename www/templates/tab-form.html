<ion-view class="container">
	<ion-content class="padding">
		<div class="row responsive-lg padding">
			<div class="col">
				<p id="loading-icon" class="item-icon-left">Synchronisation ...<ion-spinner icon="lines"/></p>
				<div class="app-logo"><img src="img/logo.png"></div>
				<form name="formContact" ng-submit="register(formContact)" novalidate>
					<div class="list form-contact">
						<div class="form-group">
							<label class="item item-input">
								<input type="text" name="firstname" ng-model="contact.firstname" placeholder="Prénom" required=""> 						    
							</label>
							<div ng-show="formContact.$submitted || formContact.firstname.$touched">
								<p ng-show="formContact.firstname.$error.required" class="help-block">Votre prénom est obligaroire.</p>
						    </div>
					    </div>
					    <div class="form-group">
							<label class="item item-input">
								<input type="text" name="lastname" ng-model="contact.lastname" placeholder="Nom" required=""> 
							</label>
							<div ng-show="formContact.$submitted || formContact.lastname.$touched">
								<p ng-show="formContact.lastname.$error.required" class="help-block">Votre nom est obligaroire.</p>
						    </div>								
					    </div>
						<div class="form-group">
							<label class="item item-input">
								<input type="email" name="email" ng-model="contact.email" placeholder="Email" required=""> 
							</label>
							<div ng-show="formContact.$submitted || formContact.email.$touched">							
								<span ng-show="formContact.email.$error.required">Votre email est obligaroire.</span>
      							<span ng-show="formContact.email.$error.email">L'email est invalide.</span>
						    </div>															
					    </div>
						<div class="form-group">
							<label class="item item-input">
								<input type="text" name="phone" ng-model="contact.phone" placeholder="Téléphone" required=""> 
							</label>
							<div ng-show="formContact.$submitted || formContact.phone.$touched">							
								<p ng-show="formContact.phone.$error.required" class="help-block">Votre téléphone est obligaroire.</p>
						    </div>	
					    </div>
						<div class="form-group">
							<label class="item item-input">
								<input type="date" ng-model="contact.birthday" placeholder="Date de naissance"> 
							</label>
					    </div>
					</div>
					<button class="button button-block button-stable" type="submit" ng-disabled="formContact.$invalid"> Enregistrer </button>
				</form>
				<button class="button button-positive" ng-click="fillForm()">Fill form</button>
				<button class="button button-positive" ng-show="sync_data" ng-click="syncData()">Sync</button>
			</div>
		</div>
	</ion-content>
</ion-view>
